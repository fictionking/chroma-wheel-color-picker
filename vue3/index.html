<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chroma Wheel Color Picker - Vue3 组件示例</title>
  <!-- 引入 Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- 引入 vue3-sfc-loader -->
  <script src="https://unpkg.com/vue3-sfc-loader"></script>
  
  <style>
    /* 全局样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* 主容器样式 */
    .main-container {
      position: relative;
      background: #374151;
      --chromawheel-bg-color: #374151;
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      padding: 5px;
    }
    
    /* v-model显示区域样式 */
    .v-model-display {
      margin: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      text-align: center;
    }
       
    .v-model-display code {
      background: rgba(0, 0, 0, 0.2);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      color: #f0f0f0;
    }

    /* 标题栏样式 */
    .title-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .title-bar h1 {
      font-size: 16px;
      color: #ffffff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="title-bar">
      <h1>ChromaWheel Color Picker</h1>
    </div>
    
    <!-- Vue 组件将在这里渲染 -->
    <div id="app">
      <chroma-wheel v-model="modelColor"></chroma-wheel>
      <div class="v-model-display" :style="{ backgroundColor: modelColor }">
        <code>v-mdoel:{{ modelColor }}</code>
      </div>
    </div>

  </div>


  <script>
    // Vue 应用配置
    const { createApp } = Vue;
    
    // 使用 vue3-sfc-loader 加载组件
    const app = createApp({
      data() {
        return {
          // 使用v-model绑定的颜色字符串
          modelColor: 'rgb(0, 255, 255)'
        }
      }
    });

    // 注册组件
    app.component('chroma-wheel', Vue.defineAsyncComponent({
      loader() {
        // 使用vue3-sfc-loader的loadModule函数
        return window["vue3-sfc-loader"].loadModule('./ChromaWheel.vue', {
          moduleCache: {
            vue: Vue
          },
          async getFile(url) {
            const res = await fetch(url);
            if (!res.ok) {
              throw new Error(`Failed to fetch ${url}: ${res.status}`);
            }
            return { getContentData: asBinary => asBinary ? res.arrayBuffer() : res.text() }
          },
          addStyle(textContent) {
            const style = Object.assign(document.createElement('style'), { textContent })
            const ref = document.head.getElementsByTagName('style')[0] || null
            document.head.insertBefore(style, ref)
          }
        });
      }
    }));

    // 挂载应用
    app.mount('#app');
  </script>
</body>
</html>
